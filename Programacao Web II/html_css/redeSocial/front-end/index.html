    <!-- POSTAGENS -->
    <main>
        <form id="form-post" enctype="multipart/form-data" method="POST" action="#">
        <textarea name="texto" placeholder="O que você está pensando?" required></textarea>

        <!-- Botão de upload de imagem -->
        <label for="imagem" class="file-label">
            <input id="imagem" type="file" name="imagem" accept="image/*" required>
            <span class="file-label-text">Escolher imagem</span>
        </label>

        <button class="post-button" type="submit">Postar</button>
        </form>

        <!-- Local onde as postagens serão exibidas -->
