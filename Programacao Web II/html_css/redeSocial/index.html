<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gustagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <aside>
        <nav>
            <ul>
                <li><abbr title="Gustagram"><a href="index.html"><img style="margin-bottom: 30px;" class="icone" src="icones/marca.ico" alt="Gustagram"></a></abbr></li>
                <li><abbr title="Página Inicial"><a href="#"><img class="icone" src="icones/home.ico" alt="Home"></a></abbr></li>
                <li><abbr title="Pesquisa"><a href="#"><img class="icone" src="icones/lupa.ico" alt="Pesquisa"></a></abbr></li>
                <li><abbr title="Explorar"><a href="#"><img class="icone" src="icones/bussula.ico" alt="Explorar"></a></abbr></li>
                <li><abbr title="Vídeos Curtos"><a href="#"><img class="icone" src="icones/reels.ico" alt="Vídeos Curtos"></a></abbr></li>
                <li><abbr title="Mensagens"><a href="#"><img class="icone" src="icones/direct.ico" alt="Mensagens"></a></abbr></li>
                <li><abbr title="Notificações"><a href="#"><img class="icone" src="icones/coracao.ico" alt="Notificações"></a></abbr></li>
            </ul>
        </nav>
    </aside>
    <main>
        <section class="postagem">
            <div class="post-header">
                <img class="avatar" src="imgs/avatarGustavo.jpg" alt="Avatar do Usuário">
                <span class="username">gu._.padilha</span>
            </div>
            <img class="post-image" src="imgs/postPaisagem.jpg" alt="Imagem da Postagem">
            <div class="post-actions">
                <abbr title="Curtir"><button class="like-button"></button></abbr>
                <abbr title="Comentar"><button class="comment-button"></button></abbr>
                <abbr title="Compartilhar"><button class="share-button"></button></abbr>
                <abbr title="Salvar"><button class="save-button"></button></abbr>
            </div>
            <div class="post-likes">100 curtidas</div>
            <div class="post-caption"><strong>gu._.padilha</strong> Que lugar mais maravilhoso que visitei este final de semana!.</div>
            <div class="post-comments">
                <div><strong>amigo_do_gustavo</strong> Nossa que paisagem legal!</div>
                <div><strong>namorada_do_gustavo</strong> Te amo Gustavo!</div>
            </div>
            <input type="text" class="comment-input" placeholder="Adicione um comentário...">
        </section>
    </main>
</body>
</html>
