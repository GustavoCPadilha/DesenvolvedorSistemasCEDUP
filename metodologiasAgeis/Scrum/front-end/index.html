    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scrum</title>
    </head>
    <style>
        body{
            background: #8a2a9b;
            background: linear-gradient(90deg,rgba(138, 42, 155, 1) 0%, rgba(229, 83, 237, 1) 100%);
        }
        *{
            border: 0;
            margin: 0;
            padding: 0;
        }
        body,html{
            border: 0;
            margin: 0;
            padding: 0;
        }
        button{
            border-radius: 5px;
            transition: transform 0.2s ease;
            cursor: pointer;
            margin: 0.5px;
        }
        button:hover{
            transform: scale(1.07);
        }
    </style>
    <body>
        <main style="width: 900px; height: 900px; background-color: white; margin: auto; margin-top: 20px; border-radius: 10px; box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.082);">

        </main>
        <div>
            <button style="width: 70px; height: 30px; background-color: rgb(75, 75, 75); position: fixed; right: 20px; color: aliceblue; font-weight: 900; padding: 1px; cursor: pointer; top: 8px; border-width: 0px 0px 0.5px 0px; border-color:transparent;" id="ing">
                ING
            </button>
        </div>
        <div style="background-color: transparent; width: 70px; height: 150px; position: fixed; right: 20px; top: 39px;">
            <button style="width: 70px; height: 30px; border-width: 0px 0px 0.5px 0px; border-color: transparent; border-style: solid; background-color: rgb(75, 75, 75);font-weight: 900; color: aliceblue;" id="por">POR</button>
            <button style="width: 70px; height: 30px; border-width: 0px 0px 0.5px 0px; border-color: transparent; border-style: solid; background-color: rgb(75, 75, 75);font-weight: 900; color: aliceblue;" id="esp">ESP</button>
            <button style="width: 70px; height: 30px; border-width: 0px 0px 0.5px 0px; border-color:transparent; border-style: solid; background-color: rgb(75, 75, 75);font-weight: 900; color: aliceblue;" id="fra">FRA</button>
            <button style="width: 70px; height: 30px; border-width: 0px 0px 0.5px 0px; border-color: transparent; border-style: solid; background-color: rgb(75, 75, 75);font-weight: 900; color: aliceblue;" id="chi">CHI</button>
            <button style="width: 70px; height: 30px; border-width: 0px 0px 0.5px 0px; border-color: transparent; border-style: solid; background-color: rgb(75, 75, 75);font-weight: 900; color: aliceblue;" id="jap">JAP</button>
        </div>
        <main>
            <div style="position: absolute; width: 200px; height: 100px; background-color: rgb(255, 197, 255); left: 730px; bottom: 390px; z-index: 1; border-radius: 30px 30px 0px 30px; width: 400px; height: auto; padding: 20px; overflow: hidden;" id="texto">
                Olá! Eu sou o Robô Tradutor.
            </div>
            <div style="position: fixed; left: 1080px; top: 500px;">
                <img src="../ICONES/robo gif.gif" alt="" width="300px">
            </div>
        </main>
        <main>
            <input type="text" placeholder="Digite Algo..." style="position: fixed; top: 800px; left: 680px; width: 500px; height: 50px; border-radius: 20px; background-color:rgb(164, 195, 253); border: 0; padding-left: 10px; outline: none;" id="input">
        </main>
        <button style="position: fixed; bottom: 95px; right: 670px; background-color: rgb(164, 195, 253); width: 50px; height: 50px; border-radius: 999px; padding: 10px;" id="enviar" onclick="traduzir()">
            <img src="../ICONES/direct.png" alt="" style="width: 30px;">
        </button>
    </body>
    <script src="../back-end/server.js"></script>
    <script>
         window.onload = function () {
            document.getElementById('input').focus();
        };
        function traduzir(){
             const inputElement = document.getElementById('input');
            const resultado = document.getElementById('texto');
            resultado.innerText = inputElement.value;
            inputElement.value = "";
            inputElement.focus();
            
        }
        document.addEventListener("keypress", function(e) {
    if (e.key === 'Enter') {
        var botao = document.querySelector("#enviar");
        botao.click();
    }
    });
    </script>
    </html>
