<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Disciplinas</title>
  <link rel="stylesheet" href="style.css">
</head>

<!--
GUSTAVO CIGERZA PADILHA
Faça uma página HTML em que seja possível cadastrar todas disciplinas do Curso Técnico em Desenvolvimento de Sistemas, mostrando uma depois da outra logo após o cadastro
-->

<body>
  <h1>Cadastro de Disciplinas</h1>

  <form id="formDisciplina">
    <label for="disciplina">Nome da disciplina:</label>
    <input type="text" id="disciplina" required>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Lista de Disciplinas</h2>
  <ul id="listaDisciplinas"></ul>

  <script>
    const form = document.getElementById("formDisciplina");
    const lista = document.getElementById("listaDisciplinas");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // impede o reload da página

      const disciplina = document.getElementById("disciplina").value;

      // cria o item da lista
      const li = document.createElement("li");
      li.textContent = disciplina;

      // adiciona na lista
      lista.appendChild(li);

      // limpa os campos
      form.reset();
    });
  </script>
</body>
</html>
