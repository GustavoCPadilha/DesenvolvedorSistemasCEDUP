<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="shortcut icon" href="imgs/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url(imgs/wallpaper.jpg);
      background-repeat: no-repeat;
      background-size: 100%;
    }
    div {
      background-color: white;
      width: 600px;
      padding: 20px;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border-radius: 20px;
      padding: 10px;
      box-shadow: 10px 10px 10px #dadada;
    }
  </style>
</head>
<body>

  <div>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Adicione seu nome</h2>
    <input type="text" id="nome" placeholder="Digite um nome" onkeydown="if(event.key === 'Enter') adicionarNome()">
    <button style="background-color: white;" onclick="adicionarNome()">Adicionar</button>
    
    <h3>Quem já passou por aqui:</h3>
    <ul id="listaNomes"></ul>
    <p>Clique <a href="index.html">aqui</a> para avançar!</p>
  </div>

  <script>

    let nomes = [];

    function adicionarNome() {
      const input = document.getElementById("nome");
      const nome = input.value.trim();

      if (nome) {
        nomes.push(nome);
        atualizarLista();
        input.value = "";
      } else {
        alert("Digite um nome antes de adicionar.");
      }
    }

    function atualizarLista() {
      const ul = document.getElementById("listaNomes");
      ul.innerHTML = "";

      nomes.forEach(n => {
        const li = document.createElement("li");
        li.textContent = n;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
