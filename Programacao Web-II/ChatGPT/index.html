<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT para pobres</title>
    <link rel="shortcut icon" href="imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<!--
GUSTAVO CIGERZA PADILHA
ChatGPT dos pobres: Faça uma página HTML que tenha um campo de pesquisa.
Nesse campo o usuário pode pesquisar por:
- Computação na nuvem;
- Infraestrutura de TI;
- SaaS;
- PaaS;
- IaaS;
- Virtualização.
Cada tópico pesquisado deve ter informações completas, empresas relacionadas,
exemplos práticos, imagens do funcionamento, entre outros. A atividade será
realizada em dupla e a avaliação é individual. Cada tópico pesquisado deve ter um
resumo escrito pelo estudante, utilizando suas palavras.
-->

<body>
    <header>
        <a href="index.html" target="_self"><img width="20px" src="imgs/logo.png" alt="Logo do ChatGPT"></a>
        <div id="botao">
            <button id="entrar">Entrar</button>
            <button id="cadastro">Cadastre-se gratuitamente</button>
            <button style="margin-right: 20px; padding: 5px; border-radius: 100%;">?</button>
        </div>
    </header>
    <main>
        <h1>ChatGPT</h1>
        <h2>(para pobres)</h2>
        <form id="formulario">
            <input id="pergunta" type="text" placeholder="Pergunte alguma coisa">
        </form>
            <p id="resultado" style="line-height: 30px;"></p>
    </main>
    <footer id="rodape">
        <p>Ao enviar mensagens para o ChatGPT para pobres, você aceita nossos <a href="termos.html" target="_blank">Termos</a> e declara ter lido nossa <a href="privacidade.html" target="_blank">Política de Privacidade</a>.</p>
    </footer>
    <script>
        function contemPalavra(texto, palavra) {
            return texto.includes(palavra);
        }

        const form = document.getElementById("formulario");
        const input = document.getElementById("pergunta");
        const resultado = document.getElementById("resultado");

        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                
                var pergunta = input.value.toLowerCase();
                pergunta = pergunta.normalize('NFD').replace(/[\u0300-\u036f]/g,"")
                let resposta = "Claro, aqui está!<br>";

                if (contemPalavra(pergunta, "computacao na nuvem")) {
                    resposta += "<strong>Computação na nuvem</strong> refere-se ao fornecimento de serviços de computação (como servidores, armazenamento, bancos de dados, redes, software, etc.) pela internet. A principal vantagem é a escalabilidade, a flexibilidade e o pagamento conforme o uso. Com a nuvem, empresas podem escalar rapidamente seus recursos de acordo com a demanda, sem precisar investir em infraestrutura física cara.<br><strong>Exemplos de provedores de computação na nuvem:</strong> <a href=\"https://aws.amazon.com/pt/\" target=\"_blank\">AWS (Amazon Web Services)</a>, <a href=\"https://cloud.google.com/?hl=pt-BR\" target=\"_blank\">Google Cloud</a>, <a href=\"https://azure.microsoft.com/pt-br/\" target=\"_blank\">Microsoft Azure</a>, <a href=\"https://cloud.ibm.com/login\" target=\"_blank\">IBM Cloud</a>.<br><strong>Exemplos práticos:</strong> armazenamento de dados no Google Drive, hospedagem de sites na AWS, serviços de IA no Microsoft Azure.<div><img style=\"width: 400px;\"src=\"imgs/nuvem.png\" alt=\"Imagem relacionada a computação em nuvem\"></div>";
                } 
                else if (contemPalavra(pergunta, "infraestrutura de ti")) {
                        resposta += "A <strong>infraestrutura de TI</strong> envolve todos os recursos físicos e virtuais necessários para suportar os processos de TI em uma organização, incluindo servidores, redes, armazenamento, etc. Ela é essencial para garantir que os sistemas e serviços de TI funcionem de maneira eficiente. A infraestrutura pode ser interna (on-premise) ou fornecida via nuvem (cloud). Empresas como <a href=\"https://www.cisco.com/site/br/pt/index.html\" target=\"_blank\">Cisco</a>, <a href=\"https://www.dell.com/pt-br\" target=\"_blank\">Dell</a>, <a href=\"https://www.hp.com/br-pt/home.html\" target=\"_blank\">HP</a>, e <a href=\"https://www.lenovo.com/br/pt/?Redirect=False\" target=\"_blank\">Lenovo</a> oferecem soluções para <strong>infraestrutura de TI física</strong>, enquanto <a href=\"https://aws.amazon.com/pt/\" target=\"_blank\">AWS</a>, <a href=\"https://azure.microsoft.com/pt-br/\" target=\"_blank\">Microsoft Azure</a> e <a href=\"https://cloud.google.com/?hl=pt-BR\" target=\"_blank\">Google Cloud</a> fornecem soluções baseadas em <strong>nuvem</strong>.<br><strong>Exemplos práticos:</strong> data centers próprios (on-premise), serviços de nuvem como Amazon EC2, Google Cloud Storage.<div><img style=\"width: 400px;\" src=\"imgs/infraestrutura.png\" alt=\"Imagem relacionada a infraestrutura de ti\"></div>";
                }
                else if (contemPalavra(pergunta, "saas")) {
                        resposta += "<strong>SaaS (Software as a Service)</strong> é um modelo de entrega de software em que as aplicações são hospedadas na nuvem e disponibilizadas para os usuários pela internet. Em vez de comprar e instalar o software, o usuário paga uma assinatura para usá-lo, e o provedor gerencia a infraestrutura, a segurança e as atualizações.<br><strong>Exemplos populares</strong> incluem <a href=\"https://workspace.google.com/\" target=\"_blank\">Google Workspace</a>, <a href=\"https://www.office.com/\" target=\"_blank\">Microsoft 365</a>, <a href=\"https://www.salesforce.com/br/\" target=\"_blank\">Salesforce</a>, <a href=\"https://www.dropbox.com/pt_BR/\" target=\"_blank\">Dropbox</a>.<br><strong>Exemplos práticos:</strong> uso do Microsoft Teams para colaboração online, gerenciamento de vendas com Salesforce, armazenamento de arquivos no Dropbox.<div><img style=\"width: 400px;\"src=\"imgs/saas.png\" alt=\"Imagem relacionada a SaaS (Software as a Service)\"></div>";
                }
                else if (contemPalavra(pergunta, "paas")) {
                        resposta += "<strong>PaaS (Platform as a Service)</strong> oferece uma plataforma para o desenvolvimento, execução e gerenciamento de aplicativos sem precisar gerenciar a infraestrutura subjacente. Ele fornece ferramentas e recursos para desenvolvedores focarem na criação de aplicativos, sem a preocupação com o gerenciamento de servidores ou sistemas operacionais.<br><strong>Exemplos incluem</strong> <a href=\"https://cloud.google.com/appengine\" target=\"_blank\">Google App Engine</a>, <a href=\"https://www.heroku.com/\" target=\"_blank\">Heroku</a>, <a href=\"https://aws.amazon.com/pt/elasticbeanstalk/\" target=\"_blank\">AWS Elastic Beanstalk</a>, <a href=\"https://azure.microsoft.com/en-us/products/app-service\" target=\"_blank\">Microsoft Azure App Services</a>.<br><strong>Exemplos práticos:</strong> hospedagem de aplicativos no Heroku, uso do Google App Engine para desenvolvimento de aplicativos móveis e web.<div><img style=\"width: 400px;\"src=\"imgs/paas.png\" alt=\"Imagem relacionada a PaaS (Plataform as a Service)\"></div>";
                }
                else if (contemPalavra(pergunta, "iaas")) {
                        resposta += "<strong>IaaS (Infrastructure as a Service)</strong> é um modelo de computação em nuvem onde recursos de TI como servidores, armazenamento e redes são fornecidos de forma virtualizada. O usuário paga apenas pelo que usa, e tem controle total sobre os recursos, sem a necessidade de manutenção física. Isso oferece flexibilidade e escalabilidade para empresas de todos os tamanhos.<br><strong>Exemplos:</strong> <a href=\"https://aws.amazon.com/pt/ec2/\" target=\"_blank\">Amazon EC2</a>, <a href=\"https://cloud.google.com/products/compute\" target=\"blank\">Google Compute Engine</a>, <a href=\"https://azure.microsoft.com/en-us/products/virtual-machines\" target=\"_blank\">Microsoft Azure Virtual Machines</a>, <a href=\"https://www.digitalocean.com/\" target=\"_blank\">DigitalOcean</a>.<br><strong>Exemplos práticos:</strong> criação de máquinas virtuais no Microsoft Azure, implantação de servidores na AWS para rodar aplicativos e sites.<div><img style=\"width: 400px;\"src=\"imgs/iaas.png\" alt=\"Imagem relacionada a IaaS (Infrastructure as a Service)\"></div>";
                }
                else if (contemPalavra(pergunta, "virtualizacao")) {
                        resposta += "<strong>Virtualização</strong> refere-se à criação de versões virtuais de recursos físicos, como servidores, sistemas operacionais ou armazenamento. Ela permite que múltiplos sistemas operacionais rodem em uma única máquina física, maximizando o uso de recursos e garantindo maior eficiência. A virtualização é fundamental em ambientes de nuvem e otimiza a utilização de hardware.<br><strong>Exemplos de ferramentas de virtualização:</strong> <a href=\"https://www.vmware.com/\" target=\"_blank\">VMware</a>, <a href=\"https://learn.microsoft.com/pt-br/windows-server/virtualization/hyper-v/get-started/install-hyper-v?tabs=powershell&pivots=windows\" target=\"_blank\">Microsoft Hyper-V</a>, <a href=\"https://www.virtualbox.org/\" target=\"_blank\">Oracle VirtualBox</a>, <a href=\"https://linux-kvm.org/page/Main_Page\" target=\"_blank\">KVM</a>.<br><strong>Exemplos práticos:</strong> execução de múltiplos sistemas operacionais no VMware, criação de ambientes de teste no VirtualBox, uso de servidores virtuais com Hyper-V.<div><img style=\"width: 400px;\"src=\"imgs/virtualizacao.png\" alt=\"Imagem relacionada a Virtualização\"></div>";
                }
                else {
                    resposta = "Desculpe, não entendi sua pergunta. Tente novamente.";
                }
                resultado.innerHTML = resposta;
            }
        });
    </script>
</body>
</html>
