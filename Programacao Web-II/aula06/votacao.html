<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--
GUSTAVO CIGERZA PADILHA
Utilizando a tag <input> receba uma idade e diga se aquela pessoa está em idade de votação facultativa, obrigatória ou dispensada
-->

<body>
    <main>
        <h1>Digite sua idade</h1>
        <form id="formulario">
            <label for="idade">Idade = </label>
            <input type="number" id="idade" required>
            <br>
            <button type="button">Calcular</button>
        </form>
        <h2>Resultado:</h2>
        <p id="resultado"></p>
    </main>

    <script>
        const form = document.getElementById("formulario");

        form.addEventListener('submit', function(event){
            event.preventDefault();
            const resultado = document.getElementById("resultado")

            let idade = parseInt(document.getElementById("idade").value);
            let situacao = "";

            if (idade == 16 || idade == 17 || idade >= 70)
            {
                situacao = "facultativo";
            }
            else if (idade < 16)
            {
                situacao = "não vota"
            }
            else 
            {
                situacao = "obrigatório"
            }

            resultado.innerHTML = "A sua situação de voto é = " + (situacao) + "!";
        });
    </script>
</body>
</html>
