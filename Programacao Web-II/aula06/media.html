<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--
GUSTAVO CIGERZA PADILHA
Faça um formulário que receba quatro valores e mostre a média
-->

<body>
    <main>
        <h1>Digite números para ver a média</h1>
        <form id="formulario">
            <label for="inputNum1">Número 1 = </label>
            <input type="number" id="inputNum1" required>
            <br>
            <label for="inputNum2">Número 2 = </label>
            <input type="number" id="inputNum2" required>
            <br>
            <label for="inputNum3">Número 3 = </label>
            <input type="number" id="inputNum3" required>
            <br>
            <label for="inputNum4">Número 4 = </label>
            <input type="number" id="inputNum4" required>
            <br>
            <button type="submit">Calcular</button>
        </form>
        <h2>Resultado: </h2>
        <p id="resultado"></p>
    </main>

    <script>
        const form = document.getElementById("formulario");

        form.addEventListener('submit', function(event){
            event.preventDefault();
            const resultado = document.getElementById("resultado")

            let num1 = parseFloat(document.getElementById("inputNum1").value);
            let num2 = parseFloat(document.getElementById("inputNum2").value);
            let num3 = parseFloat(document.getElementById("inputNum3").value);
            let num4 = parseFloat(document.getElementById("inputNum4").value);
            let media = (num1 + num2 + num3 + num4) / 4;
            resultado.innerHTML = "A média é = " + (media);
        });
    </script>
</body>
</html>
