<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Primo</title>
    <link rel="stylesheet" href="style.css">
</head>

<!--
GUSTAVO CIGERZA PADILHA
Receba um número e diga se ele é primo
-->

<body>
    <main>
        <h1>Verificador de número primo</h1>
        <form id="formulario">
            <label for="num">Digite um número</label>
            <input type="number" id="num" required>
            <br>
            <button type="submit">Verificar</button>
        </form>
        <h2>Resultado:</h2>
        <p id="resultado"></p>

        <script>
            const form = document.getElementById("formulario");

            form.addEventListener("submit", function(event){
                event.preventDefault();
                const resultado = document.getElementById("resultado");

                let num = parseFloat(document.getElementById("num").value);
                let contador = 0;
                let primo = null;

                for (let i = 0; i < num + 1; i++)
                {
                    if (num % i == 0)
                    {
                        contador++;
                    }
                }

                if (contador == 2)
                {
                    primo = true;
                }
                else
                {
                    primo = false;
                }

                if (primo)
                {
                    resultado.innerHTML = `O número ${num} é primo`;
                }
                else
                {
                    resultado.innerHTML = `O número ${num} não é primo`;
                }
            });
        </script>
    </main>
</body>
</html>
