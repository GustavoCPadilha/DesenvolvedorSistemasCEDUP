<!--
GUSTAVO CIGERZA PADILHA
10) Utilize as tags <sub> e <sup> para criar fórmulas matemáticas e químicas (pelo
menos 3 de cada).
-->

<body>
    <h1>Fórmulas matemáticas e químicas</h1>
    <hr>
    <h2>Teorema de Pitágoras</h2>
    <p>
        a<sup>2</sup> = b<sup>2</sup> + c<sup>2</sup>
    </p>

    <h2>Fórmula de Bhaskara</h2>
    <p>
        x = <sup>-b +- &radic;b - 4.a.c<sup>2</sup></sup>&frasl;<sub>2.a</sub>
    </p>
    <h2>Lei da Gravidade</h2>
    <p>
        F = G . <sup>m<sub>1</sub>. m<sub>2</sub></sup> &frasl; d<sup>2</sup>
    </p>
</body>
